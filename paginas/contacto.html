    <main>
        <h1>Contáctanos</h1>
        <div class="contact1">
            <div class="container-contact1">
                <div class="contact1-pic js-tilt" data-tilt>
                    <img src="../img/email.svg" alt="Email">
                </div>
                <form class="contact1-form validate-form">
                    <div class="wrap-input1 validate-input" data-validate="El nombre es obligatorio">
                        <input class="input1" type="text" name="name" placeholder="Nombre">
                        <span class="shadow-input1"></span>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate="Un email válido es obligatorio">
                        <input class="input1" type="text" name="email" placeholder="Email">
                        <span class="shadow-input1"></span>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate="El asunto es obligatorio">
                        <input class="input1" type="text" name="subject" placeholder="Asunto">
                        <span class="shadow-input1"></span>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate="El mensaje es obligatorio">
                        <textarea class="input1" name="message" placeholder="Mensaje"></textarea>
                        <span class="shadow-input1"></span>
                    </div>
                    <div class="container-contact1-form-btn">
                        <button class="contact1-form-btn">
                            <span>
                                Enviar Email
                                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
